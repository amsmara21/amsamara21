<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Contact Me - Ahmad Majed Samara</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-form-section">
            <h2>Get in Touch</h2>
            <form id="contactForm" onsubmit="return validateForm()">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ahmad Majed Samara. All rights reserved.</p>
    </footer>

    <script>
        function validateForm() {
            // Check if all required fields are filled
            const form = document.getElementById('contactForm');
            const requiredFields = form.querySelectorAll('[required]');
            let allFilled = true;

            requiredFields.forEach(field => {
                if (field.value.trim() === "") {
                    allFilled = false;
                }
            });

            if (allFilled) {
                // Display a simple alert message upon successful submission
                alert("Form submitted successfully! Thank you.");
                // Return false to prevent actual form submission (as no backend is needed for the assignment)
                return false; 
            } else {
                alert("Please fill in all required fields.");
                return false; 
            }
        }
    </script>
</body>
</html>
